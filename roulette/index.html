<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ルーレット大会</title>
		<link rel="stylesheet" href="bootstrap.css"></link>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="bootstrap-responsive.css"></link>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="demo.css"></link>
	</head>
	<body>
		<div class="container">
			<div class="row center-align">
				<div class="">
					<div class="roulette_container" >
						<div class="roulette" style="display:none;">
							<img src="https://ktsutsumi.github.io/liff/roulette/star.png" value="スター" />
							<img src="https://ktsutsumi.github.io/liff/roulette/flower.png" value="フラワー"/>
							<img src="https://ktsutsumi.github.io/liff/roulette/coin.png" value="コイン" />
							<img src="https://ktsutsumi.github.io/liff/roulette/mshroom.png" value="キノコ"/>
							<img src="https://ktsutsumi.github.io/liff/roulette/chomp.png" value="ワンワン"/>
						</div>
					</div>
					<div class="btn_container center-align">
						<button class="btn btn-large btn-primary start"> START </button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
    <script src="roulette.js"></script>
		<script src="demo.js"></script>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script>
    $(document).ready(function(){
      liff.init(
        data => {
          initializeApp(data);
        },
        err => {
          alert(err);
          // LIFF initialization failed
        }
      );
      function initializeApp(data){
        var liff = liff;
      }
    });


    </script>

	</body>
</html>

<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>liff application</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <style>
            html, body{
                width:100%;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                  <button type="button" id="btn_get_profile" class="btn btn-primary btn-lg btn-block">get profile</button>
                </div>
                <div class="row" style="margin-top:20px">
                    <form>
                        <div class="form-group row">
                            <label for="static_email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input_email" value="email@example.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_tel" class="col-sm-2 col-form-label">tel</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input_tel" placeholder="00-0000-0000">
                            </div>
                        </div>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender_male" value="male" checked>
                                <label class="form-check-label" for="gender_male">
                                  male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender_female" value="female">
                                <label class="form-check-label" for="gender_female">
                                  female
                                </label>
                            </div>
                        </div>
                        <div style="margin-top:20px">
                            <button type="button" id="btn_submit" class="btn btn-primary btn-lg btn-block">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
        <script>
          $(document).ready(function(){
            liff.init(
              data => {
                // Now you can call LIFF API
                const userId = data.context.userId;
              },
              err => {
                // LIFF initialization failed
              }
            );
            $('btn_submit').click(function(e){
              var params = {
                email: $('#input_email').val(),
                tel: $('#input_tel').val(),
              }
              var messages = {
                type: 'text',
                text: 'email: ' + params.email + '\r\n tel: ' + params.tel
              }
              liff.sendMessages(messages);
            })

            $('btn_submit').click(function(e){
              liff.getProfile()
              .then(profile => {
                const name = profile.displayName
                console.log(name);
              })
              .catch((err) => {
                console.log('error', err);
              });
            })
          });

        </script>
    </body>


</html>
